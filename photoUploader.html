<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>photoUploader</title>

  <link rel="stylesheet" href="css/photoUploader.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.1/croppie.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.1/croppie.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
</head>

<body>
  <div class="container pt-3">
    <div class="row bg-light py-3" id="step1">
    <h4 class="col-4 d-flex align-items-center">Step.1 上傳照片</h4>

    <div class="col-4 d-flex align-items-center position-relative">
      <i class="fas fa-file-image fa-3x mr-3"></i>
      <span>請上傳檔案</span>
      <input type="file" id="localupload" accept="image/*">
    </div>
    
    <div class="col-4">
      或是輸入網址:
      <input type="text" id="urlupload" placeholder="Insert photo URL and press enter">
    </div>
    </div>
  </div>

  <div class="container pt-3" id="step2">
    <div class="row">
    <h4 class="col-4 d-flex align-items-center">Step.2 進行裁切</h4>
    <button class="btn btn-success col-2" id="crop">開始裁切</button>
    <button class="btn btn-success col-2 offset-2" id="result">完成裁切</button>
    
    <div class="mx-auto mw-100 pt-3" id="photo-wrap">
      <img src="https://i.imgur.com/weZgJbt.png" class="photo w-100" id='photo'>
    </div>
    </div>
  </div>

  <div class="container pt-3" id="step3">
    <div class="row">
    <h4 class="col-4">Step.3 其他效果</h4>
    <span class="col-4 d-flex align-items-center">
      <input type="checkbox" class="checkbox" id="bluring">
      <label for="bluring" class="m-0">加上馬賽克</label>
    </span>
    <span class="col-4 d-flex align-items-center">
      <input type="checkbox" class="checkbox" id="drawing">
      <input type="color" id="color" value="#28a745">
      <label for="drawing" class="m-0">開始作圖</label>
    </span>

    <div class="mx-auto" id="canvas-wrap"></div>

    <div class="col-12">
      <a>
      <button class="btn btn-success" id="download">下載</button>
      </a>
    </div>
    </div>
  </div>
  <script src="js/photoUploader.js"></script>
</body>
</html>
